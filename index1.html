 <div id="jp_container_1" class="panel">

<script>
(function(){
        var modConfig = {
		    "AppVer": "1.1.5", //应用版本
		    "base": "/js/", //Sea.js 的基础路径
			"alias": {
			  "jquery": "jquery/jquery-1.10.2-min" ,// 别名配置  可以让文件的真实路径与调用标识分开，有利于统一维护。
			  "jplayer":'player/jquery.jplayer_1-min',
			  "jplayerList":'player/jplayer.playlist-min',
			  "map":'common/jmap',
			  "jquery-ui":'jquery/jquery-ui-min',
			  "lrc":'lrc/jquery.lrc-min'
			},    
		    "debug": false    // 是否启用调试模式
		};
 
        var mapVer = function(str){
            str = str + "?v=" + modConfig.AppVer; 
            return str; 
        }; 
 
        seajs.config({ 
            base: modConfig.base, 
            alias: modConfig.alias, 
            preload: [  // 预加载项
                "jquery"
            ], 
            debug: modConfig.debug || 0, 
            map:[ [/.*\.js$/, mapVer] ],  // 映射配置
			charset: 'UTF-8'  //// 文件编码
        });
        // 加载入口模块 
        seajs.use("main1"); 
    })(); 
</script>
